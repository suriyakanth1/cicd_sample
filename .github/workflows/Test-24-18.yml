                uses: sonarsource/sonarqube-scan-action@master
            env:
                SONAR_TOKEN: squ_8c5e7438e05474ebcb879b70892d439619fe4daa
                SONAR_HOST_URL: ${{ secrets.SONARQUBE_URL }}

      #---------------- VM
          VIRTUAL_MACHINE:
            runs-on: ubuntu-latest
            environment:
              name: STAGING
            needs: [SONARQUBE]
            steps:
               - name: Checkout code
